<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
    <style>
        .flexText {
            display: flex;
            /* 设置主轴的方向 flex-direction */
            /* row(默认) row-reverse 水平
               column column-reverse 垂直
             */
            flex-direction: column-reverse;

            height: 1000px;
        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: #c3c3c3;
        }
    </style>
</head>
<body>
<div class="flexText">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>
</body>
</html>
